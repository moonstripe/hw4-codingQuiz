<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h1 class="header">Coding Quiz</h1>
                <h4 class="header" id="quiz-timer">Time left: </h4>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="coding-quiz-container">
                    <p class="init">
                        Get started!
                    </p>
                    <button class="init" id="startbtn">
                        Quiz starts in ...
                    </button>
                    <p class="quiz-box" id="question">
                        differnt
                    </p>
                    <ul class="quiz-box" id="answers">
                        <li>
                            <button id="option-A"></button>
                        </li>
                        <li>
                            <button id="option-B"></button>
                        </li>
                        <li>
                            <button id="option-C"></button>
                        </li>
                        <li>
                            <button id="option-D"></button>
                        </li>
                    </ul>
                </div>
                <div class="result-box">
                    <h6 id="result-text">
                    </h6>
                    <input type="text" class="name-upload" name="nameInput" id="name-input" placeholder="Type your Initials">
                    <button type="submit" class="name-upload" id="name-submit">Submit</button>
                </div>
                <div class="highscores">
                    <table id="hs-table">
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-3"></div>
            
        </div>



</body>


<script src="javascript.js"></script>

</html>
